# Default values for firefly-iii.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: jc5x/firefly-iii
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "version-5.4.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

fireflyiii:
  secrets:
    appKey: "S0m3R@nd0mStr1ngOf32CharsEx@ctly"
    # If set, the appKey above will be ignored
    #existingSecret: 
  database:
    dbConnection: "pgsql"
    dbHost: "firefly-iii-postgresql.default.svc.cluster.local"
    dbDatabase: "fireflyiii"
    dbUsername: "postgres"
    dbPassword: "changeme"
    # If set, the dbUsername and dbPassword above will be ignored
    #existingSecret: 
  env:
    appEnv: "local"
    trustedProxies: "**"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

persistence:
  enabled: true
  #existingClaim:

  ## Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  #storageClass: "-"

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "13"
  postgresqlPassword: changeme
  postgresqlDatabase: fireflyiii
  #existingSecret:
